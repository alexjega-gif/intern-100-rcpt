    <style>
        :root {
            --bg-grad: radial-gradient(circle at center, #1e5799 0%, #133d6b 50%, #001224 100%);
            --txt: #ffffff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glossy: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            --acc: #00d2ff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background: var(--bg-grad);
            background-attachment: fixed;
            color: var(--txt);
            margin: 0;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: calc(50px + env(safe-area-inset-bottom));
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(20px + env(safe-area-inset-top)) 30px 20px 30px;
            background: rgba(0, 18, 36, 0.7); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #titel {
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
            flex-grow: 1;
            text-align: center;
        }

        .btn, .btn-close {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            font-weight: bold;
            min-width: 60px;
        }

        .btn-close { background: rgba(255, 50, 50, 0.2); font-size: 1.2rem; }
        .btn-close:active { background: rgba(255, 0, 0, 0.5); }

        .container { padding: 20px; max-width: 1100px; margin: 0 auto; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: var(--glass);
            height: 140px;
            border-radius: 12px;
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--glossy);
            pointer-events: none;
        }

        .card:active { transform: scale(0.95); border-color: var(--acc); }

        .list-item {
            background: var(--glass);
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid var(--acc);
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .detail {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px; 
            padding: 25px;
        }

        .rechner-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--acc);
        }

        .rechner-box input {
            width: 80px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--acc);
            color: white;
            font-size: 1.4rem;
            text-align: center;
        }

        .search-container { margin-bottom: 20px; }

            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            #titel { font-size: 1.3rem; }
            header { padding: calc(15px + env(safe-area-inset-top)) 15px 15px 15px; }
        }
    </style>
</head>

// Check für iOS
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

let stack = ['home'];
let curP = "";

window.handleSearch = (query) => {
    const content = document.getElementById('home-content');
    if (!content) return;
    const q = query.toLowerCase().trim();
    
    if (q.length < 2) {
        const pSet = [...new Set(rezepte.map(r => r.posten))].filter(p => p).sort();
        content.innerHTML = `<div class="grid">${pSet.map(p => `<div class="card" onclick="openP('${p}')">${p}</div>`).join('')}</div>`;
        return;
    }

    const filtered = rezepte.filter(r => 
        r.titel.toLowerCase().includes(q) || 
        r.posten.toLowerCase().includes(q)
    );

    if (filtered.length > 0) {
        content.innerHTML = `
            <div style="font-size: 0.9rem; color: var(--acc); margin: 20px 0 10px 0; text-transform: uppercase;">${filtered.length} Treffer</div>
            <div class="search-list">
                ${filtered.map(r => `
                    <div class="list-item" onclick="openR('${r.id}')">
                        <small style="display:block; font-size:0.7rem; opacity:0.6;">${r.posten}</small>
                        ${r.titel}
                    </div>`).join('')}
            </div>`;
    } else {
        content.innerHTML = `<div style="text-align:center; margin-top:50px; opacity:0.5;">Kein Rezept gefunden.</div>`;
    }
};

function render() {
    const app = document.getElementById('app');
    const tit = document.getElementById('titel');
    const back = document.getElementById('back');
    const closeBtn = document.getElementById('close-app');
    const view = stack[stack.length - 1];

    window.scrollTo(0, 0);

    if (view === 'home') {
        tit.innerText = "POSTEN";
        back.classList.add('hidden');
        
        // Button nur zeigen wenn Capacitor vorhanden UND kein iOS
        if (closeBtn) {
            if (isIOS) {
                closeBtn.classList.add('hidden');
            } else {
                closeBtn.classList.remove('hidden');
            }
        }
        
        const pSet = [...new Set(rezepte.map(r => r.posten))].filter(p => p).sort();
        app.innerHTML = `
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Suchen..." oninput="handleSearch(this.value)" autocomplete="off">
            </div>
            <div id="home-content">
                <div class="grid">${pSet.map(p => `<div class="card" onclick="openP('${p}')">${p}</div>`).join('')}</div>
            </div>`;
    } else {
        back.classList.remove('hidden');
        if (closeBtn) closeBtn.classList.add('hidden');
        
        if (view === 'list') {
            tit.innerText = curP.toUpperCase();
            const list = rezepte.filter(r => r.posten === curP).sort((a, b) => a.titel.localeCompare(b.titel));
            app.innerHTML = list.map(r => `<div class="list-item" onclick="openR('${r.id}')">${r.titel}</div>`).join('');
        } else {
            const r = rezepte.find(i => String(i.id) === String(view));
            if (r) {
                tit.innerText = "REZEPT";
                const basisFaktor = 1;
                app.innerHTML = `
                    <div class="detail">
                        <h2 style="font-weight:200; font-size:2.2rem; margin:0 0 20px 0;">${r.titel}</h2>
                        <div class="rechner-box">
                            <span>Menge anpassen:</span>
                            <input type="number" id="menge-input" inputmode="decimal" value="${basisFaktor}" oninput="liveUpdate('${r.id}')">
                        </div>
                        <h3>Zutaten</h3>
                        <ul id="dynamic-z-list">${renderZutaten(r, basisFaktor)}</ul>
                        <p style="line-height:1.8; margin-top:20px;">${Array.isArray(r.a) ? r.a.join('<br>') : r.a}</p>
                    </div>`;
            }
        }
    }
}

function renderZutaten(r, faktor) {
    return r.z.map(i => {
        let wertAnzeige = (i.m === 0 || i.m === "" || String(i.m).toLowerCase().includes("n.b")) ? "n.B." : `${(i.m * faktor).toFixed(2).replace('.00','')} ${i.e === "g" ? "gr" : i.e}`;
        return `<li><b>${wertAnzeige}</b> <span>${i.n}</span></li>`;
    }).join('');
}

window.liveUpdate = (id) => {
    const r = rezepte.find(i => String(i.id) === String(id));
    const input = document.getElementById('menge-input');
    const faktor = parseFloat(input.value) || 0;
    document.getElementById('dynamic-z-list').innerHTML = renderZutaten(r, faktor);
};

window.openP = (p) => { curP = p; stack.push('list'); render(); };
window.openR = (id) => { stack.push(String(id)); render(); };
window.goB = () => { stack.pop(); render(); };
window.exitAppSafe = () => { if (window.Capacitor) Capacitor.Plugins.App.exitApp(); };

if (window.Capacitor && Capacitor.Plugins.App) {
    Capacitor.Plugins.App.addListener('backButton', (data) => {
        if (stack.length > 1) {
            goB();
        } else {
            console.log("App-Exit verhindert.");
        }
    });
}

render();
</script>
